<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-black flex justify-between items-center p-5 fixed top-0 w-screen shadow-lg z-50">
        <img src="https://www.freeiconspng.com/uploads/logo-design-icon-symbol-4.png" alt="logo" class="w-12 h-12">
        <div class="flex flex-col gap-5">
        <div class="w-10 h-10 sm:hidden">
         <label id="burger" for="menu-toggle">
            <svg class="w-8 h-8" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
         </label>
        </div>
        <div id="nav-list" class="hidden gap-5 flex-col sm:flex sm:flex-row peer-checkbox:flex">
            <a class="text-white" href ="#">item 1</a>  
            <a class="text-white" href ="#">item 2</a>
            <a class="text-white" href ="#">item 3</a>
            <a class="text-white" href ="#">item 4</a>
            <a class="text-white" href ="#">item 5</a>   
        </div>
        </div>
    </nav>

    <script>
        const burger = document.getElementById('burger');
        const navlist = document.getElementById('nav-list');

        burger.addEventListener("click" ,()=>{
            navlist.classList.toggle('hidden');
            navlist.classList.toggle('flex');
        })
    </script>
    <script src="main.js"></script>
    <script src="arraymethods.js"></script>
    <script src="stringmethods.js"></script>
</body>
</html>
